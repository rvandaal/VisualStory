<div id="main-grid">
  <div id="text-area-grid" [formGroup]="form">
    <app-textarea #input id="input" [formControl]="form.get('inputText')"></app-textarea>
    <div id="output">
      <app-verhaal [verhaal]="outputVerhaal"></app-verhaal>
    </div>
  </div>
  <form id="config-grid">
    <app-checkbox *ngFor="let t of transformaties" [form]="form" [controlName]="t.name">{{t.description}}</app-checkbox>
</form>
